<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 실거래가 순위</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-row">
            <div id="appVersion" class="app-version"></div>
            <h1>아파트 실거래가 순위</h1>
        </div>

        <div class="controls filter-row">
            <div class="form-group">
                <label for="sido">시도</label>
                <select id="sido" class="form-control">
                    <option value="">시도 선택</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">시/군/구</label>
                <select id="district" class="form-control" disabled>
                    <option value="">시/군/구 선택</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dong">동</label>
                <select id="dong" class="form-control" disabled>
                    <option value="">동 선택</option>
                </select>
            </div>
            <div class="form-group pyeong-filter">
                <label>평형 범위</label>
                <div class="pyeong-range">
                    <input type="number" id="pyeongMin" class="form-control pyeong-input" placeholder="최소" min="1"
                        max="99">
                    <span class="pyeong-separator">~</span>
                    <input type="number" id="pyeongMax" class="form-control pyeong-input" placeholder="최대" min="1"
                        max="99">
                    <span class="pyeong-unit">평</span>
                </div>
            </div>
            <div class="form-group date-filter">
                <label>거래일자 범위</label>
                <div class="date-range">
                    <input type="date" id="dateFrom" class="form-control date-input">
                    <span class="pyeong-separator">~</span>
                    <input type="date" id="dateTo" class="form-control date-input">
                </div>
            </div>
            <div class="form-group" style="max-width:160px;">
                <label for="newBadgeDateInput">NEW 기준일</label>
                <input type="date" id="newBadgeDateInput" class="form-control" style="width:120px;">
            </div>
        </div>
        <div class="controls filter-row2">
            <div class="form-group top-only-filter">
                <label class="checkbox-label">
                    <input type="checkbox" id="topOnlyCheckbox">
                    단지별 최고 평단가만
                </label>
            </div>
            <div class="filter-btns">
                <button id="searchBtn" class="btn btn-primary" disabled>조회</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="searchStatus" class="search-status" style="display: none;"></div>

        <div id="results">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 class="results-title">실거래가 현황</h2>
                <div style="display: flex; gap: 8px;">
                    <button id="copyClipboardBtn" style="display:none;" class="btn btn-secondary">클립보드 복사</button>
                    <button id="excelDownloadBtn" style="display:none;" class="btn btn-secondary">엑셀로 다운로드</button>
                </div>
            </div>
            <table id="resultsTable" class="table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>아파트명</th>
                        <th>평형</th>
                        <th>층</th>
                        <th>현재시세</th>
                        <th>평단가</th>
                        <th>거래일자</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td colspan="6" class="no-data">동을 선택하고 조회 버튼을 클릭하세요</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- 세부정보 패널 팝업 오버레이 -->
    <div id="detailPanelOverlay" class="detail-panel-overlay" style="display:none;">
        <div id="detailPanel" class="detail-panel">
            <div class="detail-panel-header">
                <h3 id="detailTitle"></h3>
                <button id="detailCloseBtn" class="detail-close-btn">&times;</button>
            </div>
            <div class="detail-panel-body">
                <div id="detailInfo" class="detail-info"></div>
                <h4>거래 내역</h4>
                <div class="detail-table-wrap">
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>거래일</th>
                                <th>층</th>
                                <th>거래금액</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody id="detailTradeList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
