<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 실거래가 랭킹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>부동산 실거래가 랭킹</h1>
        
        <div class="controls">
            <div class="form-group">
                <label for="sido">시도</label>
                <select id="sido" class="form-control">
                    <option value="">시도 선택</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="district">시/군/구</label>
                <select id="district" class="form-control" disabled>
                    <option value="">시/군/구 선택</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dong">동</label>
                <select id="dong" class="form-control" disabled>
                    <option value="">동 선택</option>
                </select>
            </div>
            
            <button id="searchBtn" class="btn btn-primary" disabled>조회</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results">
            <h2>실거래가 현황</h2>
            <table id="resultsTable" class="table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>아파트명</th>
                        <th>평형</th>
                        <th>층</th>
                        <th>현재시세</th>
                        <th>거래일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="no-data">동을 선택하고 조회 버튼을 클릭하세요</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
