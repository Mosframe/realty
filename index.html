<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 실거래가 조회</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-row">
            <div id="appVersion" class="app-version"></div>
            <h1 id="title">아파트 실거래가 조회</h1>
        </div>

        <div class="controls filter-row1">
            <div id="region1" class="region">
                <div class="form-group">
                    <span class="region1-label">지역1</span>
                </div>
                <div class="form-group">
                    <select id="sido" class="form-control">
                        <option value="">시도 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="district" class="form-control" disabled>
                        <option value="">시/군/구 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="dong" class="form-control" disabled>
                        <option value="">동 선택</option>
                    </select>
                </div>
            </div>
            <div id="region2" class="region">
                <div class="form-group">
                    <span class="region2-label">지역2</span>
                </div>
                <div class="form-group">
                    <select id="sido2" class="form-control">
                        <option value="">시도 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="district2" class="form-control" disabled>
                        <option value="">시/군/구 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="dong2" class="form-control" disabled>
                        <option value="">동 선택</option>
                    </select>
                </div>
            </div>
            <div class="form-group priceType">
                <div class="ios-switch-group">
                    <span class="switch-label">실거래가</span>
                    <label class="ios-switch">
                        <input type="checkbox" id="priceTypeSwitch">
                        <span class="ios-slider"></span>
                    </label>
                    <span class="switch-label">호가</span>
                </div>
            </div>
        </div>
        <div class="controls filter-row">
            <div class="form-group pyeong-filter">
                <label>평형 범위</label>
                <div class="pyeong-range">
                    <input type="number" id="pyeongMin" class="form-control pyeong-input" placeholder="최소" min="1"
                        max="99">
                    <span class="pyeong-separator">~</span>
                    <input type="number" id="pyeongMax" class="form-control pyeong-input" placeholder="최대" min="1"
                        max="99">
                    <span class="pyeong-unit">평</span>
                </div>
            </div>
            <div class="form-group price-filter">
                <label>가격 범위</label>
                <div class="price-range">
                    <input type="number" id="priceMin" class="form-control price-input" placeholder="최소" min="1"
                        max="999999">
                    <span class="price-separator">~</span>
                    <input type="number" id="priceMax" class="form-control price-input" placeholder="최대" min="1"
                        max="999999">
                    <span class="price-unit">억원</span>
                </div>
            </div>
            <div class="form-group floor-filter">
                <label>층 범위</label>
                <div class="floor-range">
                    <input type="number" id="floorMin" class="form-control floor-input" placeholder="최소" min="1"
                        max="99">
                    <span class="floor-separator">~</span>
                    <input type="number" id="floorMax" class="form-control floor-input" placeholder="최대" min="1"
                        max="99">
                    <span class="floor-unit">층</span>
                </div>
            </div>
            <div class="form-group date-filter">
                <label>거래일자 범위</label>
                <div class="date-range">
                    <input type="date" id="dateFrom" class="form-control date-input">
                    <span class="date-separator">~</span>
                    <input type="date" id="dateTo" class="form-control date-input">
                </div>
            </div>
            <div class="form-group" style="max-width:160px;">
                <label for="newBadgeDateInput">NEW 기준일</label>
                <input type="date" id="newBadgeDateInput" class="form-control" style="width:120px;">
            </div>
        </div>
        <div class="controls filter-row2">
            <div class="form-group top-only-filter">
                <label class="checkbox-label">
                    <input type="checkbox" id="topOnlyCheckbox">
                    <span id="topOnlyLabel">단지별 최고 평단가만</span>
                </label>
            </div>
            <div class="form-group top-only-filter">
                <label class="checkbox-label">
                    <input type="checkbox" id="topOnly2Checkbox">
                    <span id="topOnly2Label">평형별 최고 평단가만</span>
                </label>
            </div>
            <div class="filter-btns">
                <button id="searchBtn" class="btn btn-primary" disabled>조회</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="searchStatus" class="search-status" style="display: none;"></div>

        <div id="results">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 class="results-title">실거래가 현황</h2>
                <div style="display: flex; gap: 8px;">
                    <button id="copyClipboardBtn" style="display:none;" class="btn btn-secondary">클립보드로 복사</button>
                    <button id="excelDownloadBtn" style="display:none;" class="btn btn-secondary">엑셀로 다운로드</button>
                </div>
            </div>
            <table id="resultsTable" class="table">
                <thead>
                    <tr>
                        <th id="col1"><button class="sort-btn" data-col="1">순위</button></th>
                        <th id="col2"><button class="sort-btn" data-col="2">지역</button></th>
                        <th id="col3"><button class="sort-btn" data-col="3">아파트명</button></th>
                        <th id="col4"><button class="sort-btn" data-col="4">평형</button></th>
                        <th id="col5"><button class="sort-btn" data-col="5">층</button></th>
                        <th id="col6"><button class="sort-btn" data-col="6">가격</button></th>
                        <th id="col7"><button class="sort-btn" data-col="7">평단가</button></th>
                        <th id="col8"><button class="sort-btn" data-col="8">거래일자</button></th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td colspan="6" class="no-data">동을 선택하고 조회 버튼을 클릭하세요</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- 세부정보 패널 팝업 오버레이 -->
    <div id="detailPanelOverlay" class="detail-panel-overlay" style="display:none;">
        <div id="detailPanel" class="detail-panel">
            <div class="detail-panel-header">
                <h3 id="detailTitle"></h3>
                <div style="display:flex;gap:6px;align-items:center;">
                    <button id="naverLandBtn" class="btn btn-naver" style="margin-right:8px;">네이버부동산에서 보기</button>
                    <button id="detailGraphBtn" class="btn btn-graph"><span class="graph-icon">📈</span> 가격 추이
                        그래프</button>
                    <button id="detailCloseBtn" class="detail-close-btn">&times;</button>
                </div>
            </div>
            <div class="detail-panel-body">
                <div id="detailInfo" class="detail-info"></div>
                <h4>거래 내역</h4>
                <div class="detail-table-wrap">
                    <table class="detail-table">
                        <thead>
                            <tr>
                                <th>거래일</th>
                                <th>층</th>
                                <th>거래금액</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody id="detailTradeList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="detailGraphPopup.js"></script>
    <script src="app.js"></script>
</body>

</html>
